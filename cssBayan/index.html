<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>css Bayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <div class="mygit header__mygit">
          <a href="https://github.com/mila-bozhevskaya" class="mygit__link">myGitHub</a>
        </div>
      </header>
      <main class="main">
        <h1 class="title">CSSBayan</h1>
        <ul id="slider" class="slider">
          <li class="slider__item">
            <label for="radio1" class="slider__label"></label>
            <input id="radio1" type="radio" class="slider__input" name="slider" checked>
            <div class="slider__name">
              <span class="slider__text">In evening</span>
              <a href="#" class="slider__close">
                <div class="slider__close-left"></div>
                <div class="slider__close-right"></div>
              </a>
            </div>
            <div class="slider__image">
              <div class="slider__image-wrap">
                <img src="./assets/image/mem1.jpg" alt="StarWars" class="slider__pic">
              </div>
            </div>
          </li>
          <li class="slider__item">
            <label for="radio2" class="slider__label"></label>
            <input id="radio2" type="radio" class="slider__input" name="slider">
            <div class="slider__name">
              <span class="slider__text">Who's yer DADDY?</span>
              <a href="#" class="slider__close">
                <div class="slider__close-top"></div>
                <div class="slider__close-bottom"></div>
              </a>
            </div>
            <div class="slider__image">
              <div class="slider__image-wrap">
                <img src="./assets/image/mem2.jpg" alt="StarWars" class="slider__pic">
              </div>
            </div>
          </li>
          <li class="slider__item">
            <label for="radio3" class="slider__label"></label>
            <input id="radio3" type="radio" class="slider__input" name="slider">
            <div class="slider__name">
              <span class="slider__text">Who with me?</span>
              <a href="#" class="slider__close">
                <div class="slider__close-left"></div>
                <div class="slider__close-right"></div>
              </a>
            </div>
            <div class="slider__image">
              <div class="slider__image-wrap">
                <img src="./assets/image/mem4.jpg" alt="StarWars" class="slider__pic">
              </div>
            </div>
          </li>
          <li class="slider__item">
            <label for="radio4" class="slider__label"></label>
            <input id="radio4" type="radio" class="slider__input" name="slider">
            <div class="slider__name">
              <span class="slider__text">NOT! I'm bazy</span>
              <a href="#" class="slider__close">
                <div class="slider__close-left"></div>
                <div class="slider__close-right"></div>
              </a>
            </div>
            <div class="slider__image">
              <div class="slider__image-wrap">
                <img src="./assets/image/mem3.jpg" alt="StarWars" class="slider__pic">
              </div>
            </div>
          </li>
          <li class="slider__item">
            <label for="radio5" class="slider__label"></label>
            <input id="radio5" type="radio" class="slider__input" name="slider">
            <div class="slider__name">
              <span class="slider__text">Who are your friend?</span>
              <a href="#" class="slider__close">
                <div class="slider__close-left"></div>
                <div class="slider__close-right"></div>
              </a>
            </div>
            <div class="slider__image">
              <div class="slider__image-wrap">
                <img src="./assets/image/mem5.jpg" alt="StarWars" class="slider__pic">
              </div>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <div class="footer__school school">
          <a href="https://rs.school/" class="school__ref">
            <svg class="school__svg">
              <use xlink:href="./assets/svg/sprite.svg#rss"></use>
            </svg>
          </a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
